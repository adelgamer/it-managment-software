<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT management</title>
  <link rel="stylesheet" href="style/main.css">
</head>
<!-- add service pop up -->
<div id="add-service-popup" style="display: none;">
  <link rel="stylesheet" href="./style/add-service.css">
  </head>

  <body>

    <div class="container">
      <div class="left">
        <label>Customer name</label>
        <input type="text" placeholder="john Doe">
        <label>Phone number</label>
        <input type="text" placeholder="0584 47 12 35">
        <label>Service title</label>
        <input type="text" placeholder="Change RAM">
        <label>Service price</label>
        <input type="number" min="0" step="100" value="0" placeholder="4600">
        <label>Price received</label>
        <input type="number" min="0" step="100" value="0" placeholder="0">
      </div>

      <div class="right">
        <label>Service type</label>
        <select>
          <option>Sell</option>
          <option>Repair</option>
          <option>Installation</option>
          <option>Upgrade</option>
          <option>Cleaning</option>
        </select>
        <label>Service Status</label>
        <select>
          <option>Pending</option>
          <option>Working on it</option>
          <option>Done</option>
        </select>
        <label>Service description</label>
        <textarea rows="4" placeholder="Write a description here"></textarea>
        <label>Notes</label>
        <textarea rows="4" placeholder="Write notes here"></textarea>
      </div>
    </div>

    <div class="save-button">
      <button id="save">Save</button>
    </div>

  </body>

</html>

    <div id="container-tabs">
      <div id="all-tab" class="tabs-buttons active-tab">All</div>
      <div id="working-tab" class="tabs-buttons">Working</div>
      <div id="pending-tab" class="tabs-buttons">Pending</div>
      <div id="done-tab" class="tabs-buttons">Done</div>
    </div>
    <!-- This is the container of a service, this container is repeated with all it's element -->
    <div id="services" class="services">
    </div>
  </div>
</body>
